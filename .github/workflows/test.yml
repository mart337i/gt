name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        shell: [bash]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up shell
      env:
        SHELL_NAME: ${{ matrix.shell }}
      run: |
        echo "Testing with $SHELL_NAME"
        $SHELL_NAME --version

    - name: Make test scripts executable
      run: chmod +x tests/run_tests.sh tests/test_scenarios.sh
    
    - name: Run tests
      run: ./tests/run_tests.sh
    
    - name: Test summary
      if: always()
      run: echo "Tests completed"
