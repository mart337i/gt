name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        shell: [bash]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up shell
      run: |
        echo "Testing with ${{ matrix.shell }}"
        ${{ matrix.shell }} --version
    
    - name: Make test scripts executable
      run: chmod +x tests/run_tests.sh tests/test_scenarios.sh
    
    - name: Run tests
      shell: ${{ matrix.shell }} {0}
      run: ./tests/run_tests.sh
    
    - name: Test summary
      if: always()
      run: echo "Tests completed"
